<template name="errors">
  <div class="errors">
    {{#each errors}}
      {{> error}}
      {{/each}}
    </div>
</template>

<template name="error">
  <div class="error-alert alert alert-danger" role="alert">
    <h2>Error.</h2>
    <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
    <span class="sr-only">Error:</span>
    {{message}}
  </div>
</template>
