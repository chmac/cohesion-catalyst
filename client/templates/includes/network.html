<template name="idNetwork">
  <div class="centering" style="text-align:center;">
    <p>** Network visualization goes here **</p>
    <br />
    {{#if Template.subscriptionsReady}}
    <!-- This is displayed when all data is ready. -->
      {{#each ids}}
        <p class="{{color}}">{{name}}  #{{createdBy.length}}</p>
        {{/each}}
    {{else}}
    <div>{{> spinner}}</div>
    {{/if}}
  </div>
</template>
