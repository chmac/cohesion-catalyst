<template name="createAccountForm">
      <div class="register-form-container">
        <form class="centering" id="create-account-form">
          <div class="form-group">
            <label class="sr-only" for="account-training-select">Training</label>
            <div class="controls">
              <select class="form-control" id="account-training-select">
                {{#each trainings}}
                <option id="{{_id}}">{{title}} - {{trainingDate}}</option>
                {{/each}}
              </select>
            </div>
          </div>
          <div class="form-group {{errorClass 'username'}}">
            <label for="account-username" class="sr-only">Username</label>
            <div class="controls">
              <input type="text" class="form-control" id="account-username" placeholder="Username"/>
              <span class="help-block">{{errorMessage 'username'}}</span>
            </div>
          </div>
          <div class="form-group {{errorClass 'password'}} inline-group">
            <label for="account-password" class="sr-only">Password</label>
            <div class="controls">
              <input type="password" class="form-control" id="account-password" placeholder="Password (6 char at least)" />
              <span class="help-block">{{errorMessage 'password'}}</span>
            </div>
          </div>
          <button type="submit" class="btn btn-success" id="create-account-button">Register</button>
        </form>
        <div class="centering">
          <a href="#" class="create-login-form-link" id="login-link">Already have your account? Sign in!</a>
        </div>
      </div>
</template>

<template name="loginForm">
  {{#if loginForm}}
    <div class="register-form-container">
      <form  class="centering" id="login-form">
        <div class="form-group">
          <label class="sr-only" for="login-training-select">Training</label>
          <div class="controls">
            <select class="form-control" id="login-training-select">
              {{#each trainings}}
              <option id="{{_id}}">{{title}} - {{trainingDate}}</option>
              {{/each}}
            </select>
          </div>
        </div>
        <div class="form-group {{errorClass 'username'}}">
          <label class="sr-only" for="login-username">Username</label>
          <div class="controls">
            <input type="text" class="form-control" id="login-username" placeholder="Username"/>
            <span class="help-block">{{errorMessage 'username'}}</span>
          </div>
        </div>
        <div class="form-group {{errorClass 'password'}} inline-group">
          <label class="sr-only" for="login-password">Password</label>
          <div class="controls">
            <input type="password" class="form-control" id="login-password" placeholder="Password (6 char at least)"/>
            <span class="help-block">{{errorMessage 'password'}}</span>
          </div>
        </div>
        <button type="submit" class="btn btn-primary"  id="login-button">Sign in</button>
      </form>
      <div class="centering">
        <a href="#" class="create-login-form-link" id="create-account-link">First time around? Create your account!</a>
      </div>
    </div>
  {{/if}}

  {{#if createAccount}}
    {{> createAccountForm}}
  {{/if}}
</template>
