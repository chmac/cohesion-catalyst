<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">

<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 400 400">

<!-- Definition of the symbols -->

  <symbol id="smiley-wink" width="150" height="150" viewBox="-75 -75 150 150">
    <g transform="translate(-42, -42)">
      <!-- Foundation group forming a drop shape -->
      <g>
        <rect x="42" y="42" width="42" height="42"  fill="currentColor" transform="rotate(45 42 42)"/>
        <circle cx="42" cy="42" r="42" fill="currentColor" />
        <circle cx="42" cy="42" r="36" fill="#000" />
      </g>
      <!-- Line to draw the winking eye -->
      <line x1="20" y1="35" x2="32" y2="32" stroke="currentColor" stroke-width="4" stroke-linecap="round" fill="none"/>
      <circle cx="57" cy="35" r="4" fill="currentColor"/>
      <path d="M22 52 A 26 30, 0, 0, 0, 62 52"
        stroke="currentColor" stroke-width="3" stroke-linecap="round" fill="none"/>
    </g>
  </symbol>

  <!-- <symbol id="smiley-chuckle" viewBox="0 0 500 500"> -->
  <symbol id="smiley-chuckle" width="150" height="150" viewBox="-75 -75 150 150">
    <g transform="translate(-42, -42)">
      <!-- Foundation group forming a drop shape -->
      <g>
        <rect x="42" y="42" width="42" height="42"  fill="currentColor" transform="rotate(45 42 42)"/>
        <circle cx="42" cy="42" r="42" fill="currentColor" />
        <circle cx="42" cy="42" r="36" fill="#000" />
      </g>
      <!-- Two circles to draw the eyes -->
      <circle cx="27" cy="35" r="4" fill="currentColor"/>
      <circle cx="57" cy="35" r="4" fill="currentColor"/>
      <!-- Path to draw the smile -->
      <path d="M39 62 A 27 31, 0, 0, 0, 63 51 "
        stroke="currentColor" stroke-width="3" stroke-linecap="round" fill="none"/>
    </g>
  </symbol>

  <symbol id="smiley-smirk" width="150" height="150" viewBox="-75 -75 150 150">
    <g transform="translate(-42, -42)">
      <!-- Foundation group forming a drop shape -->
      <g>
        <rect x="42" y="42" width="42" height="42"  fill="currentColor" transform="rotate(45 42 42)"/>
        <circle cx="42" cy="42" r="42" fill="currentColor" />
        <circle cx="42" cy="42" r="36" fill="#000" />
      </g>
      <!-- Two circles to draw the eyes -->
      <circle cx="27" cy="35" r="4" fill="currentColor"/>
      <circle cx="57" cy="35" r="4" fill="currentColor"/>
      <!-- Path to draw the outstretched tongue -->
      <path d="M42 64 Q 51 75 56 59 Z"
        stroke="currentColor" stroke-width="3" stroke-linecap="round" fill="currentColor"/>
      <!-- Path to draw the smile -->
      <path d="M22 52 A 26 30, 0, 0, 0, 62 52"
        stroke="currentColor" stroke-width="3" stroke-linecap="round" fill="none"/>
    </g>
  </symbol>

  <symbol id="smiley-smirkXX" width="150" height="150" viewBox="-75 -75 150 150">
    <!-- Foundation group forming a drop shape -->
    <g transform="rotate(45 0 0)">
      <rect x="0" y="0" width="42" height="42"  fill="currentColor"/>
    </g>
    <circle cx="0" cy="0" r="42" fill="currentColor" />
    <circle cx="0" cy="0" r="36" fill="#000" />
    <!-- Two circles to draw the eyes -->
    <circle cx="-25" cy="-7" r="4" fill="currentColor"/>
    <circle cx="15" cy="-7" r="4" fill="currentColor"/>
  </symbol>


  <!-- <symbol id="smiley-lol" viewBox="0 0 500 500"> -->
  <symbol id="smiley-lol" width="150" height="150" viewBox="-75 -75 150 150">
    <g transform="translate(-42, -42)">
      <!-- Foundation group forming a drop shape -->
      <g>
        <rect x="42" y="42" width="42" height="42"  fill="currentColor" transform="rotate(45 42 42)"/>
        <circle cx="42" cy="42" r="42" fill="currentColor" />
        <circle cx="42" cy="42" r="36" fill="#000" />
      </g>
      <!-- Two circles to draw the eyes -->
      <circle cx="27" cy="35" r="4" fill="currentColor"/>
      <circle cx="57" cy="35" r="4" fill="currentColor"/>
      <!-- Path to draw the BIG smile -->
      <path d="M22 49 A 18 18, 0, 0, 0, 62 49 Z"
        stroke="currentColor" stroke-width="2" stroke-linecap="round" fill="currentColor"/>
    </g>
  </symbol>

  <symbol id="smiley-smile" width="150" height="150" viewBox="-75 -75 150 150">
    <g transform="translate(-42, -42)">
      <!-- Foundation group forming a drop shape -->
      <g>
        <rect x="42" y="42" width="42" height="42"  fill="currentColor" transform="rotate(45 42 42)"/>
        <circle cx="42" cy="42" r="42" fill="currentColor" />
        <circle cx="42" cy="42" r="36" fill="#000" />
      </g>
      <!-- Two circles to draw the eyes -->
      <circle cx="27" cy="35" r="4" fill="currentColor"/>
      <circle cx="57" cy="35" r="4" fill="currentColor"/>
      <!-- Path to draw the smile -->
      <path d="M22 52 A 26 30, 0, 0, 0, 62 52"
        stroke="currentColor" stroke-width="3" stroke-linecap="round" fill="none"/>
    </g>
  </symbol>

  <symbol id="smiley-nerd" width="150" height="150" viewBox="-75 -75 150 150">
    <g transform="translate(-42, -42)">
      <!-- Foundation group forming a drop shape -->
      <g>
        <rect x="42" y="42" width="42" height="42"  fill="currentColor" transform="rotate(45 42 42)"/>
        <circle cx="42" cy="42" r="42" fill="currentColor" />
        <circle cx="42" cy="42" r="36" fill="#000" />
      </g>
      <!-- Two circles to draw the eyes -->
      <circle cx="27" cy="35" r="4" fill="currentColor"/>
      <circle cx="57" cy="35" r="4" fill="currentColor"/>
      <!-- Two none-filled circles and a line to draw the glasses -->
      <circle cx="27" cy="35" r="9" stroke="currentColor" stroke-width="3" fill="none" />
      <circle cx="57" cy="35" r="9" stroke="currentColor" stroke-width="3" fill="none" />
      <line x1="36" y1="35" x2="48" y2="35" stroke="currentColor" stroke-width="3" fill="none" />
      <!-- Path to draw the smile -->
      <path d="M22 52 A 26 30, 0, 0, 0, 62 52"
        stroke="currentColor" stroke-width="3" stroke-linecap="round" fill="none"/>
    </g>
  </symbol>

  <symbol id="smiley-star" width="150" height="150" viewBox="-75 -75 150 150">
    <g transform="translate(-42, -42)">
      <!-- Foundation group forming a drop shape -->
      <g>
        <rect x="42" y="42" width="42" height="42"  fill="currentColor" transform="rotate(45 42 42)"/>
        <circle cx="42" cy="42" r="42" fill="currentColor" />
        <circle cx="42" cy="42" r="36" fill="#000" />
      </g>
      <!-- Star shape group for the left eye -->
      <g transform="translate(27, 35) scale(1.2)">
        <polygon fill="currentColor" stroke-width="2"
          points="7,0
          2.4270509831248424,1.7633557568774194
          2.163118960624632,6.657395614066075
          -0.927050983124842,2.853169548885461
          -5.663118960624632,4.114496766047313
          -3,3.6739403974420594e-16
          -5.663118960624632,-4.114496766047311
          -0.9270509831248427,-2.8531695488854605
          2.1631189606246304,-6.6573956140660755
          2.4270509831248415,-1.76335575687742" />
      </g>
      <!-- Star shape group for the right eye -->
      <g transform="translate(57, 35) scale(1.2)">
        <polygon fill="currentColor" stroke-width="2"
          points="7,0
          2.4270509831248424,1.7633557568774194
          2.163118960624632,6.657395614066075
          -0.927050983124842,2.853169548885461
          -5.663118960624632,4.114496766047313
          -3,3.6739403974420594e-16
          -5.663118960624632,-4.114496766047311
          -0.9270509831248427,-2.8531695488854605
          2.1631189606246304,-6.6573956140660755
          2.4270509831248415,-1.76335575687742" />
      </g>
      <!-- Path to draw the smile -->
      <path d="M22 52 A 26 30, 0, 0, 0, 62 52"
        stroke="currentColor" stroke-width="3" stroke-linecap="round" fill="none"/>
    </g>
  </symbol>

  <symbol id="smiley-heart" width="150" height="150" viewBox="-75 -75 150 150">
    <g transform="translate(-42, -42)">
      <!-- Foundation group forming a drop shape -->
      <g>
        <rect x="42" y="42" width="42" height="42"  fill="currentColor" transform="rotate(45 42 42)"/>
        <circle cx="42" cy="42" r="42" fill="currentColor" />
        <circle cx="42" cy="42" r="36" fill="#000" />
      </g>
      <!-- Heart shape group for the left eye -->
      <g transform="translate(28,39) scale(0.5)">
        <path d="M0,0
          c0,0-14-7.926-14-17.046
          c0-9.356,13.159-10.399,14-0.454
          c1.011-9.938,14-8.903,14,0.454
          C14,-7.926,0,0,0,0" fill="currentColor"/>
      </g>
      <!-- Heart shape group for the right eye -->
      <g transform="translate(58,39) scale(0.5)">
        <path d="M0,0
          c0,0-14-7.926-14-17.046
          c0-9.356,13.159-10.399,14-0.454
          c1.011-9.938,14-8.903,14,0.454
          C14,-7.926,0,0,0,0" fill="currentColor"/>
      </g>
      <!-- Path to draw the smile -->
      <path d="M22 52 A 26 30, 0, 0, 0, 62 52"
        stroke="currentColor" stroke-width="3" stroke-linecap="round" fill="none"/>
    </g>
  </symbol>

  <symbol id="smiley-cool" width="150" height="150" viewBox="-75 -75 150 150">
    <g transform="translate(-42, -42)">
      <!-- Foundation group forming a drop shape -->
      <g>
        <rect x="42" y="42" width="42" height="42"  fill="currentColor" transform="rotate(45 42 42)"/>
        <circle cx="42" cy="42" r="42" fill="currentColor" />
        <circle cx="42" cy="42" r="36" fill="#000" />
      </g>
      <!-- Sunglasses group -->
      <g transform="translate(27,35) scale(.9)">
        <!-- Path to draw the spectacles on the left -->
        <path d="M10,0
          q3,-9 2,-9
          a9,2 0 0 0 -20,0
          Q-14,7  -11,7
          Q14,7 12,-9
          Z"
        stroke="currentColor" stroke-width="1" stroke-linejoin="round" fill="currentColor"/>
        <!-- Path to draw the spectacles on the right using 'scale(-1,1)' as a
    mirror function to mirror the shape of the left spectacles. -->
        <path d="M10,0
          q3,-9 2,-9
          a9,2 0 0 0 -20,0
          Q-14,7  -11,7
          Q14,7 12,-9
          Z"
          transform="translate(35, 0) scale(-1, 1)"
          stroke="currentColor" stroke-width="1" stroke-linejoin="round" fill="currentColor"/>
        <!-- Two lines to draw the temple stem -->
        <line x1="12" y1="-8" x2="23" y2="-8" stroke="currentColor" stroke-width="1" fill="none"/>
        <line x1="11" y1="-2" x2="24" y2="-2" stroke="currentColor" stroke-width="4" fill="none"/>
      </g>
      <!-- Path to draw the smile -->
      <path d="M22 52 A 26 30, 0, 0, 0, 62 52"
        stroke="currentColor" stroke-width="3" stroke-linecap="round" fill="none"/>
    </g>
  </symbol>

  <!-- =========================================== -->
  <!-- Sad smiley for '404 Page not found' message -->
  <symbol id="smiley-sad" viewBox="0 0 150 150">
    <!-- Foundation group forming a drop shape -->
    <g transform="rotate(45 42 42)">
      <rect x="42" y="42" width="42" height="42"  fill="#fff"/>
      <circle cx="42" cy="42" r="42" fill="#fff" />
      <circle cx="42" cy="42" r="36" fill="#000" />
    </g>
    <!-- Two circles to draw the eyes -->
    <circle cx="27" cy="35" r="4" fill="#fff"/>
    <circle cx="57" cy="35" r="4" fill="#fff"/>
    <!-- Path to draw the sad smile using 'scale()' for mirroring -->
    <path d="M24 46 A 26 26, 0, 0, 0, 60 46"
      transform="translate(0, 108) scale(1, -1)"
      stroke="#fff" stroke-width="3" stroke-linecap="round" fill="none"/>
  </symbol>


</svg>
