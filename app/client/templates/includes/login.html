<template name="createAccountForm">
  <div class="modal fade" id="createAccountModal" tabindex="-1" role="dialog" aria-labelledby="createAccountModalLabel">
    <div class="modal-dialog">
      <div class="modal-content">

        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="createAccountModalLabel">Sign up!</h4>
        </div>

        <div class="modal-body register-form-container">
          <form id="create-account-form">
            <div class="form-group">
              <label class="sr-only" for="account-training-select">Training</label>
              <div class="controls">
                <select class="form-control input-lg" id="account-training-select">
                  {{#each trainings}}
                  <option id="{{_id}}">{{title}} - {{trainingDate}}</option>
                  {{/each}}
                </select>
              </div>
            </div>
            <div class="form-group {{errorClass 'username'}}">
              <label for="account-username" class="sr-only">Username</label>
              <div class="controls">
                <input type="text" class="form-control input-lg" id="account-username" placeholder="Username (5 characters at least)"/>
                <span class="help-block">{{errorMessage 'username'}}</span>
              </div>
            </div>
            <div class="form-group {{errorClass 'password'}} inline-group">
              <label for="account-password" class="sr-only">Password</label>
              <div class="controls">
                <input type="password" class="form-control input-lg" id="account-password" placeholder="Password (6 characters at least)" />
                <span class="help-block">{{errorMessage 'password'}}</span>
              </div>
            </div>
            <button type="submit" class="btn btn-success btn-lg btn-block" id="create-account-button">Sign Up <i class="fa fa-sign-in"></i></button>
          </form>
        </div>

        <div class="modal-footer">
          <button type="submit" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>

      </div> <!-- .modal-content -->
    </div> <!-- .modal-dialog -->
  </div> <!-- .modal -->
</template>
