<template name="bullseyePlayers">
  <div id="player-container" style="position: relative;">
    <svg id="player-canvas" width={{viewportSize}}  height={{viewportSize}}>

    <defs>
      <mask id="mask">
        <rect x="0" y="0" width={{viewportSize}} height={{viewportSize}} mask="url(#myClip)" fill="#fff" fill-opacity="1" />
        <circle cx={{cx}} cy={{cy}} r={{radius}} />
      </mask>
    </defs>

    <rect id="bullseye-mask" x="0" y="0" width={{viewportSize}} height={{viewportSize}} mask="url(#mask)" fill="#000" fill-opacity="1" />

    </svg>

    {{> bullseyeBubblebath}}
    {{> bullseyeIndicator}}

  </div>
</template>
